<!DOCTYPE html>
<html>
  <head>
    <title>Calorie-Based Recipe Recommender</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px auto;
        max-width: 600px;
        text-align: center;
      }
      form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      select,
      button {
        margin: 10px 0;
        padding: 10px;
        width: 90%;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      @media (max-width: 600px) {
        form {
          width: 95%;
        }
        input,
        select,
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Enter Your Details</h1>
    <form method="post">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" step="0.1" required /><br /><br />
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" step="0.1" required /><br /><br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="1">Male</option>
        <option value="2">Female</option></select
      ><br /><br />
      <label for="activity_level">Activity Level:</label>
      <select id="activity_level" name="activity_level" required>
        <option value="" disabled selected>Select your activity level</option>
        <option value="1">Sedentary</option>
        <option value="2">Lightly Active</option>
        <option value="3">Moderately Active</option>
        <option value="4">Very Active</option>
        <option value="5">Super Active</option></select
      ><br /><br />
      <button type="submit">Get Recommendations</button>
    </form>
  </body>
</html>
