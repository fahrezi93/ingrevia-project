<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Recommendations</title>
  </head>
  <body>
    <h1>Recommended Recipes</h1>

    <!-- Display BMI status -->
    <p><strong>BMI Status:</strong> {{ bmi_status }}</p>

    <!-- Display target calories per meal -->
    <p><strong>Target Calories Per Meal:</strong> {{ target_calories_per_meal }} kcal</p>

    <!-- Display recipe recommendations -->
    <ul>
      {% for recipe in recommended_recipes %}
      <li>
        <h2>{{ recipe.title }}</h2>
        <p><strong>Calories:</strong> {{ recipe.calories }} kcal</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
